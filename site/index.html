<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="image/x-icon" href="./images/botanika_logo.jpg" rel="shortcut icon">
    <link type="Image/x-icon" href="./images/botanika_logo.jpg" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Botanika</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav">
                <img src="./images/botanika_logo.jpg" alt="logo" class="nav-logo">
                <img src="./images/lk.svg" alt="lk" class="nav-lk">
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="tables">
                <div class="table tables__left metric">
                    <img src="./images/pie-chart.svg" alt="pie-chart">
                </div>
                <div class="tables__right">
                    <div class="table about">О нас</div>
                    <div class="table partners">Партнёры</div>
                </div>
            </div>


            <div class="cases">
                <h2 class="cases-title">Наши кейсы</h2>
                <div class="wrapper">
                    <i id="left" class="fa-solid fa-angle-left">◄</i>
                    <ul class="carousel">
                        <li class="card">
                            <div class="img"><img src="./images/cards/krd_paren.png" alt="img" draggable="false"></div>
                            <h2>Краснодарский парень</h2>
                            <span>Бургерная</span>
                        </li>
                        <li class="card">
                            <div class="img"><img src="./images/cards/starb.png" alt="img" draggable="false"></div>
                            <h2>Pop Smoke Store</h2>
                            <span>Табачный магазин</span>
                        </li>
                        <li class="card">
                            <div class="img"><img src="./images/cards/krd_paren.png" alt="img" draggable="false"></div>
                            <h2>Сила воли</h2>
                            <span>Благотворительный фонд</span>
                        </li>
                        <li class="card">
                            <div class="img"><img src="./images/cards/starb.png" alt="img" draggable="false"></div>
                            <h2>Smoky Bro</h2>
                            <span>Табачный магазин</span>
                        </li>
                        <li class="card">
                            <div class="img"><img src="./images/cards/krd_paren.png" alt="img" draggable="false"></div>
                            <h2>Montana Cash</h2>
                            <span>Обменник валют</span>
                        </li>
                        <li class="card">
                            <div class="img"><img src="./images/cards/starb.png" alt="img" draggable="false"></div>
                            <h2>Fuji Motors</h2>
                            <span>Магазин автозапчастей</span>
                        </li>
                    </ul>
                    <i id="right" class="fa-solid fa-angle-right">►</i>
                </div>
                <button class="cases-more">Подробнее</button>
            </div>
        </div>
    </main>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
